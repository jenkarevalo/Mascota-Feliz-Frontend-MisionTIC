<div class="row registro-titulo">
  <div class="col s12">
    <h2 class="center-align">Iniciar Sesión</h2>
  </div>
</div>
<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="formValidador" class="login-form" (ngSubmit)="login()">
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input class="validate" formControlName="usuario" id="email" type="email">
          <label for="email" data-error="wrong" data-success="right">Usuario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" formControlName="clave" type="password">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l12  login-text">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Recuerdame</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn black waves-effect waves-light" type="submit" name="action"
            [disabled]="!formValidador.valid">Acceder</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a href="#">Registrar Ahora!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a href="#">Olvido su contraseña?</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
